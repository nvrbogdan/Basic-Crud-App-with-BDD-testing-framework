# Spring Boot will automatically use this when running tests
# (due to SpringBootTest finding test resources)

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${TEST_DB_USERNAME:sa} # H2 default username
spring.datasource.password=${TEST_DB_PASSWORD:} # H2 default password (empty)

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect # Or just omit, Hibernate usually detects H2
spring.jpa.hibernate.ddl-auto=create-drop # Create schema on startup, drop on shutdown for clean tests
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Tomcat logging during tests if desired (optional)
# logging.level.org.apache.catalina=WARN
